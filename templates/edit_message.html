<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<div class="flexbox-content_container">
    <div class="form">
        <form action="/send_message_edit" method="post">
            Muokkaa vanhaa viestiä: <br>
            <textarea name="content" rows="3" cols="40">{{ message_content }}</textarea> <div class="error">{{ error1 }} {{ error2 }}</div>
            <p>
            <input type="submit" value="Lähetä"> <br>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="hidden" name="message_id" value="{{ message_id }}">
            </form>
    </div>
    <div class="nav">
        <ul>
            <li><a href="/">Etusivulle</a></li>
            <li><a href="/query">Etsi viesti hakusanalla</a></li>
            {% if is_admin %} <li><a href="/admin">Ylläpito</a></li> {% endif %}
            <li><a href="/logout">Kirjaudu ulos</a></li>
        </ul>
    </div>
</div>
<div class="footer-container">
    <div class="footer"><p>Olet kirjautunut käyttäjänimellä {{ user_name }}</p></div>
</div>
{% endblock %}
