<!DOCTYPE html>
{% if count == 0 %}
<a href="/new_message">Lisää viesti</a>
{% endif %}
{% for message in messages %}
{{ message[3] }}
<hr>
<i>Viesti:</i> {{ message[0] }}
<p>
<i>Lähettäjä:</i> {{ message[1] }}
<p>
<i>Aika:</i> {{ message[2].strftime("%Y-%m-%d %H:%M:%S") }}
<hr>
{% endfor %}
<a href="/new_message">Lisää viesti</a>
