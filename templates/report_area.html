<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<p>
    <div class="second_header">
    Olet kirjautunut sisään käyttäjätunnuksella {{ user_name }}
    </div>
<form action="/send_report_area/{{ area_content }}/{{ time }}" method="post">
    Raportoi alue: {{ area_content }}
    <p>
    Perustelut: <br> {{ error1 }}
    <textarea name="content" rows="3" cols="40"></textarea>
    <br>
    <input type="submit" value="Lähetä">
    <input type="hidden" name="reporter" value= "{{ reporter }}">
    <input type="hidden" name="area_creator_user" value="{{ area_creator_user }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
{% endblock %}
